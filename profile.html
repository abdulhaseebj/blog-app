<html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- css link -->
    <link rel="stylesheet" href="/dist/style.css">
    <!-- costom css -->
    <link rel="stylesheet" href="style.css">
    <!-- deasi ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Apply background color to the entire body with !important */
        body {
            background-color: #e7ebee !important;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- navbar area start -->
    <div class="navbar bg-teal-950">
        <div class="flex-1 text-slate-200  ml-5 ">
            <h2 class="text-xl ">Personal Blogging App</h2>
        </div>
        <!-- <div class="flex justify-center text-slate-200">
            <div class="user-ren text-xl hidden sm:block ">

            </div>
        </div> -->
        <div class="dropdown dropdown-end items-center">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar mr-3">
                <div class="w-10 rounded-full">
                    <img class="navImage rounded-full w-10" src="" alt="">
                </div>
            </div>
            <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><button class="logout-btn">Logout</button></li>
            </ul>
        </div>
    </div>
    <div class="bg-teal-800 w-full h-16 flex items-center">
        <h2 class="ml-8 sm:ml-12 md:ml-16 lg:ml-20 text-slate-200 text-2xl ">Profile</h2>
    </div>

    <!-- navbar area end -->

    <!-- update profile area start -->
    <div class="main-div-signup">
        <div
            class="signup profile-container bg-white rounded-2xl shadow-1 w-[300px] sm:w-[500px] md:w-[650] lg:w-[800px] mt-8 mb-8">
            <form class="form">
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="">
                        <div class="w-[200px] rounded-xl ">
                            <img class="profileImage w-[200px] rounded-full " src="" alt="" >
                        </div>
                    </div>
                    <ul tabindex="0"
                        class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                        <input type="file">
                    </ul>
                </div>
                <!-- <img class="updateImage w-[200px] rounded-xl " src="" -->
                <!-- alt=""> -->
                <h2 class="user-ren text-3xl font-black mt-5"></h2>
                <h2 class="text-2xl font-black mt-3">Password</h2>
                <div>
                    <div class="flex ">
                        <input type="text" placeholder="New name"
                            class="newName input input-bordered input-md w-full max-w-xs mt-3" required />
                    </div>
                    <div class="flex ">
                        <input type="password" placeholder="Old Password"
                            class="oldPassword input input-bordered input-md w-full max-w-xs mt-3"
                            pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
                    </div>
                    <div class="flex ">
                        <input type="password" placeholder="New Password"
                            class="newPassword input input-bordered input-md w-full max-w-xs mt-3"
                            pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
                    </div>
                    <div class="flex ">
                        <input type="password" placeholder="Repeat Password"
                            class="repeatPassword input input-bordered input-md w-full max-w-xs mt-3"
                            pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}" required />

                    </div>
                    <div class="">
                        <button
                            class="publish-btn bg-teal-800 text-slate-200 px-7 py-3 rounded-md mt-6  hover:bg-teal-900">Update
                            Password</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- update profile area end -->

<!-- font awesome -->
<script src="https://kit.fontawesome.com/0b535b3c2d.js" crossorigin="anonymous"></script>
    <!-- javascript link -->
    <script type="module" src="./scripts/profle.js"></script>
</body>

</html>
